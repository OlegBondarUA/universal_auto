<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Charts</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			background-color: #f4f4f4;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin-top: 50px;
		}
		.chart {
			margin: 20px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
			background-color: white;
			padding: 20px;
			border-radius: 10px;
			text-align: center;
			width: 600px;
			height: 300px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			position: relative;
		}
		.chart h2 {
			margin: 0;
		}
		.chart canvas {
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<h1>Charts</h1>
	<div class="container">
