# fly.toml app configuration file generated for long-bird-8752 on 2023-07-03T19:44:15+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "snowy-wood-371"
primary_region = "otp"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[deploy]
  release_command = "python3 manage.py migrate --noinput"

[processes]
  django = "bash ./entrypoint.sh"

[[services]]
  protocol = "tcp"
  internal_port = 80
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["django"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "requests"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0

[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static/"